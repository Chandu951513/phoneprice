<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Price of Phones</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Price of Phones</h1>
	<form method="post" action={% url "pred" %}>
        {% csrf_token %}
		<label for="battery_power">Battery Power:</label>
		<input type="number" id="battery_power" name="battery_power"><br><br>
		<label for="blue">Blue:</label>
		<input type="number" id="blue" name="blue"><br><br>
		<label for="clock_speed">Clock Speed:</label>
		<input type="number" id="clock_speed" name="clock_speed"><br><br>
		<label for="dual_sim">Dual Sim:</label>
		<input type="number" id="dual_sim" name="dual_sim"><br><br>
		<label for="fc">Front Camera:</label>
		<input type="number" id="fc" name="fc"><br><br>
		<label for="four_g">4G:</label>
		<input type="number" id="four_g" name="four_g"><br><br>
		<label for="int_memory">Internal Memory:</label>
		<input type="number" id="int_memory" name="int_memory"><br><br>
		<label for="m_dep">Mobile Depth:</label>
		<input type="number" id="m_dep" name="m_dep"><br><br>
		<label for="mobile_wt">Mobile Weight:</label>
		<input type="number" id="mobile_wt" name="mobile_wt"><br><br>
		<label for="n_cores">Number of Cores:</label>
		<input type="number" id="n_cores" name="n_cores"><br><br>
		<label for="pc">Pc:</label>
        <input type="number" id="pc" name="pc"><br><br>
        <label for="px_width">Pixel Height:</label>
		<input type="number" id="px_height" name="px_height"><br><br>
		<label for="px_width">Pixel Width:</label>
		<input type="number" id="px_height" name="px_width"><br><br>
		
		<label for="ram">RAM:</label>
		<input type="number" id="ram" name="ram"><br><br>
		<label for="sc_h">Screen Height:</label>
		<input type="number" id="sc_h" name="sc_h"><br><br>
		<label for="sc_w">Screen Width:</label>
		<input type="number" id="sc_w" name="sc_w"><br><br>
		<label for="talk_time">Talk Time:</label>
		<input type="number" id="talk_time" name="talk_time"><br><br>
		<label for="three_g">3G:</label>
		<input type="number" id="three_g" name="three_g"><br><br>
		<label for="touch_screen">Touch Screen:</label>
		<input type="number" id="touch_screen" name="touch_screen"><br><br>
		<label for="wifi">WiFi:</label>
		<input type="number" id="wifi" name="wifi"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
</body>
</html>
